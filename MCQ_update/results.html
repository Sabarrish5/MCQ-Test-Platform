<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Analysis</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js for pie chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Specific styles for the results page */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #11ca96, #ffffff);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .logo {
            height: 100px;
            margin-left: 30px;
        }

        .header-content {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        header h1 {
            font-size: 30px;
            color: whitesmoke;
            margin-bottom: 20px;
        }

        header p {
            font-size: 16px;
            margin: 10px 0 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: #333;
            width: 90%;
            max-width: 800px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .analysis-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .analysis-buttons button {
            width: auto;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #31a099;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .analysis-buttons button:hover {
            background-color: #1a605b;
            transform: scale(1.02);
        }

        #analysisDisplayArea {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #333;
            text-align: left;
            margin-top: 20px;
            overflow-x: auto;
        }

        #analysisDisplayArea h3 {
            font-size: 1.8rem;
            color: #007bff;
            margin-bottom: 15px;
            text-align: center;
        }

        #analysisDisplayArea h4 {
            font-size: 1.4rem;
            color: #28a745;
            margin-top: 25px;
            margin-bottom: 10px;
        }

        #analysisDisplayArea ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            font-size: 1.1rem;
        }

        #analysisDisplayArea ul li {
            margin-bottom: 8px;
        }

        #analysisDisplayArea table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        #analysisDisplayArea th,
        #analysisDisplayArea td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        #analysisDisplayArea th {
            background-color: #007bff;
            color: white;
        }

        #analysisDisplayArea tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #analysisDisplayArea tr:hover {
            background-color: #e2e2e2;
        }

        #groupChartContainer {
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            margin-top: auto;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <img src="vidya-shakti.png" alt="MCQ Test Logo" class="logo">
        <div class="header-content">
            <h1 id="header-heading">MCQ Test Platform - Analysis</h1>
            <p>Detailed performance insights for your exam.</p>
        </div>
    </header>

    <div class="container">
        <h2>Exam Results Overview</h2>
        <div class="analysis-buttons">
            <button onclick="showGroupPerformance()">Group Performance</button>
            <button onclick="showIndividualPerformance()">Individual Performance</button>
        </div>
        <div id="analysisDisplayArea">
            <p>Select a performance view above to see the results.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 MCQ Test Platform. All rights reserved.</p>
    </footer>

    <script src="results.js"></script>
</body>

</html>
